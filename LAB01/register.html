<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        span {
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3" >
    <h2 class="text-center">취업 정보 계정 만들기</h2>
    <hr>
    <form action="#">
        <div><span>* </span>필수 입력 항목</div>
        <div class="text-bg-primary my-3 p-2">
            기본 정보
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="my-3">
                    <label for="name" class="form-label">이 름 <span>*</span></label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일 <span>*</span></label>
                    <input type="email" class="form-control" placeholder="id@domain_name" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">암 호<span>*</span></label>
                    <input type="password" id="password" name="password" placeholder="암호" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">암호 확인<span>*</span></label>
                    <input type="text" id="pwd" name="pwd" placeholder="암호 확인" class="form-control" required>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="my-3">
                    <label for="phone" class="form-label">모바일 폰<span>*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="homepg" class="form-label">홈 페이지</label>
                    <input type="url" id="homepg" name="homepg" placeholder="http://" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주 소<span>*</span></label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </div>
        </div>
        <div>
            <div class="bg-success my-3 p-2 text-white">
                학 력
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3 mt-3">
                    <label for="school_name" class="form-label">학교명<span>*</span></label>
                    <input type="text" id="school_name" name="school_name" class="form-control">
                </div>
                <div class="mb-5">
                    <label for="major_name" class="form-label">전 공<span>*</span></label>
                    <input type="text" id="major_name" name="major_name" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mt-3 mb-3">
                    <label for="grd" class="form-label">졸업 여부<span>*</span></label>
                    <select name="grd" id="grd" class="form-select">
                        <option value="1">--- 선택 ---</option>
                        <option value="2">졸업 예정</option>
                        <option value="3">졸 업</option>
                    </select>
                </div>
                <div class="mb-5">
                    <label for="date" class="form-label">졸업(예정)년도<span>*</span></label>
                    <input id="date" type="date" class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bg-secondary p-2 text-white mb-3">
                업무 경력
            </div>
            <div class="my-3">
                <div class="my-3 me-5 d-sm-inline">
                    최종 직위
                </div>
                    <div class="form-check form-check-inline">
                        <label for="radio" class="form-check-label">사원급</label>
                        <input id="radio" class="form-check-input" type="radio" name="remember" checked>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="radio2" class="form-check-label">대리 ~ 과장</label>
                        <input id="radio2" class="form-check-input" type="radio" name="remember">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="radio3" class="form-check-label">차장급 이상</label>
                        <input id="radio3" class="form-check-input" type="radio" name="remember">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="radio4" class="form-check-label">임원급 </label>
                        <input id="radio4" class="form-check-input" type="radio" name="remember">
                    </div>
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label my-3">주요 담당 업무</label>
                <textarea rows="10" class="form-control" id="comment" name="text">담당했던 주요 업무를 기술하시오.</textarea>
            </div>
            <div class="my-5 text-center">
                <div style="margin: auto">
                    <input type="submit" class="btn btn-outline-primary" value="제 출">
                    <input type="reset" class="btn btn-outline-primary" value="재작성">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
